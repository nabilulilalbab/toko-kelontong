<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Kasir - Toko Klontong</title>
  </head>
  <body class="bg-gray-100 font-sans">
    {{template "navbar.html"}}
    <div class="container mx-auto mt-8 grid grid-cols-3 gap-8">
      <div class="col-span-2 bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">Daftar Produk</h2>

        <input
          type="text"
          id="search-box"
          placeholder="Cari nama produk..."
          class="w-full px-3 py-2 border rounded mb-4"
        />

        <div class="max-h-[65vh] overflow-y-auto">
          <table class="min-w-full">
            <thead class="bg-gray-200 sticky top-0">
              <tr>
                <th class="py-2 px-4 border-b">Nama Produk</th>
                <th class="py-2 px-4 border-b">Harga</th>
                <th class="py-2 px-4 border-b">Stok</th>
                <th class="py-2 px-4 border-b">Aksi</th>
              </tr>
            </thead>
            <tbody id="product-table-body">
              {{range .Products}}
              <tr>
                <td class="py-2 px-4 border-b">{{.NamaProduk}}</td>
                <td class="py-2 px-4 border-b text-right">{{.Harga}}</td>
                <td class="py-2 px-4 border-b text-center">{{.Stok}}</td>
                <td class="py-2 px-4 border-b text-center">
                  <button
                    onclick="addToCart({ id: {{.ID}}, name: '{{.NamaProduk}}', price: {{.Harga}} })"
                    class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 text-sm"
                  >
                    Tambah
                  </button>
                </td>
              </tr>
              {{end}}
            </tbody>
          </table>
        </div>
      </div>

      <div class="col-span-1 bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">Keranjang</h2>
        <div id="cart-items" class="mb-4 min-h-[50vh]"></div>
        <div class="border-t pt-4">
          <div class="flex justify-between items-center text-xl font-bold">
            <span>Total:</span>
            <span id="cart-total">Rp 0</span>
          </div>
          <button
            id="checkout-btn"
            class="w-full bg-green-500 text-white mt-4 py-3 rounded hover:bg-green-600 disabled:bg-gray-400"
            disabled
          >
            Selesaikan Transaksi
          </button>
        </div>
      </div>
    </div>
    {{template "footer.html" .}}

    <script>
      let cart = [];
      const searchBox = document.getElementById("search-box");
      const productTableBody = document.getElementById("product-table-body");

      // Fungsi untuk me-render ulang isi tabel produk
      function renderProductTable(products) {
        productTableBody.innerHTML = ""; // Kosongkan tabel
        if (!products) return; // Jaga-jaga jika products null

        products.forEach((p) => {
          productTableBody.innerHTML += `
            <tr>
                <td class="py-2 px-4 border-b">${p.NamaProduk}</td>
                <td class="py-2 px-4 border-b text-right">${p.Harga}</td>
                <td class="py-2 px-4 border-b text-center">${p.Stok}</td>
                <td class="py-2 px-4 border-b text-center">
                    <button onclick='addToCart({ id: ${p.ID}, name: "${p.NamaProduk}", price: ${p.Harga} })' class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 text-sm">Tambah</button>
                </td>
            </tr>
          `;
        });
      }

      // Event listener untuk setiap kali user mengetik di search box
      searchBox.addEventListener("keyup", async () => {
        const query = searchBox.value;
        try {
          const response = await fetch(`/api/produk/search?q=${query}`);
          const products = await response.json();
          renderProductTable(products);
        } catch (error) {
          console.error("Gagal mencari produk:", error);
        }
      });

      // ---- Logika Keranjang Belanja ----
      function addToCart(product) {
        const existingItem = cart.find((item) => item.id === product.id);
        if (existingItem) {
          existingItem.quantity++;
        } else {
          cart.push({ ...product, quantity: 1 });
        }
        renderCart();
      }

      function renderCart() {
        const cartItemsDiv = document.getElementById("cart-items");
        const cartTotalSpan = document.getElementById("cart-total");
        const checkoutBtn = document.getElementById("checkout-btn");
        cartItemsDiv.innerHTML = "";
        let total = 0;

        if (cart.length === 0) {
          cartItemsDiv.innerHTML =
            '<p class="text-gray-500">Keranjang kosong.</p>';
          checkoutBtn.disabled = true;
        } else {
          cart.forEach((item) => {
            total += item.price * item.quantity;
            cartItemsDiv.innerHTML += `
                <div class="flex justify-between items-center mb-2">
                    <div>
                        <p class="font-semibold">${item.name}</p>
                        <p class="text-sm text-gray-600">${item.quantity} x Rp ${item.price}</p>
                    </div>
                    <p class="font-semibold">Rp ${item.quantity * item.price}</p>
                </div>
            `;
          });
          checkoutBtn.disabled = false;
        }
        cartTotalSpan.textContent = `Rp ${total}`;
      }

      document
        .getElementById("checkout-btn")
        .addEventListener("click", async () => {
          const payload = {
            items: cart.map((item) => ({
              produk_id: item.id,
              jumlah: item.quantity,
            })),
          };

          try {
            const response = await fetch("/kasir/checkout", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload),
            });

            const result = await response.json();

            if (!response.ok) {
              throw new Error(result.message || "Terjadi kesalahan");
            }

            alert(`Transaksi berhasil! ID: ${result.transaksi_id}`);
            cart = [];
            renderCart();
            window.location.reload();
          } catch (error) {
            alert(`Error: ${error.message}`);
          }
        });

      // Render keranjang saat halaman pertama kali dimuat
      renderCart();
    </script>
  </body>
</html>
