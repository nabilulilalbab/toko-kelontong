<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kasir - Toko Klontong</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="bg-[#F8F8F8] font-sans">
    {{template "navbar.html"}}
    <div class="container mx-auto mt-8 grid grid-cols-3 gap-8">
      <!-- Kolom Daftar Produk -->
      <div class="col-span-2 bg-[#F8F8F8] p-6 rounded-xl shadow-lg">
        <h2 class="text-2xl font-bold mb-4 text-[#333333]">Daftar Produk</h2>
        <input
          type="text"
          id="search-box"
          placeholder="Cari nama produk..."
          class="w-full px-3 py-2 border border-[#E0E0E0] rounded-lg mb-4 focus:outline-none focus:border-[#4A90E2]"
        />
        <div class="max-h-[65vh] overflow-y-auto">
          <table class="min-w-full">
            <thead class="bg-[#E0E0E0] sticky top-0">
              <tr>
                <th
                  class="py-3 px-4 border-b border-[#E0E0E0] text-[#333333] uppercase font-semibold text-sm rounded-tl-lg"
                >
                  Nama Produk
                </th>
                <th
                  class="py-3 px-4 border-b border-[#E0E0E0] text-[#333333] uppercase font-semibold text-sm"
                >
                  Harga
                </th>
                <th
                  class="py-3 px-4 border-b border-[#E0E0E0] text-[#333333] uppercase font-semibold text-sm"
                >
                  Stok
                </th>
                <th
                  class="py-3 px-4 border-b border-[#E0E0E0] text-[#333333] uppercase font-semibold text-sm rounded-tr-lg"
                >
                  Aksi
                </th>
              </tr>
            </thead>
            <tbody id="product-table-body">
              {{range .Products}}
              <tr>
                <td class="py-2 px-4 border-b border-[#E0E0E0] text-[#333333]">
                  {{.NamaProduk}}
                </td>
                <td
                  class="py-2 px-4 border-b border-[#E0E0E0] text-right text-[#333333]"
                >
                  {{.Harga}}
                </td>
                <td
                  class="py-2 px-4 border-b border-[#E0E0E0] text-center text-[#333333]"
                >
                  {{.Stok}}
                </td>
                <td class="py-2 px-4 border-b border-[#E0E0E0] text-center">
                  <button
                    onclick='addToCart({ id: {{.ID}}, name: "{{.NamaProduk}}", price: {{.Harga}} })'
                    class="bg-[#4A90E2] text-white px-3 py-1 rounded-lg hover:bg-[#3A7AD0] transition duration-300 text-sm"
                  >
                    Tambah
                  </button>
                </td>
              </tr>
              {{end}}
            </tbody>
          </table>
        </div>
      </div>

      <!-- Kolom Keranjang & Pembayaran -->
      <div class="col-span-1 bg-[#F8F8F8] p-6 rounded-xl shadow-lg">
        <h2 class="text-2xl font-bold mb-4 text-[#333333]">Keranjang</h2>
        <div id="cart-items" class="mb-4 min-h-[45vh]">
          <p class="text-[#333333]">Keranjang kosong.</p>
        </div>
        <div class="border-t border-[#E0E0E0] pt-4">
          <div class="mb-4">
            <h3 class="font-bold mb-2 text-[#333333]">Metode Bayar:</h3>
            <div class="flex items-center space-x-4">
              <label class="text-[#333333]"
                ><input
                  type="radio"
                  name="payment_method"
                  value="tunai"
                  checked
                />
                Tunai</label
              >
              <label class="text-[#333333]"
                ><input type="radio" name="payment_method" value="qris" />
                QRIS</label
              >
            </div>
          </div>
          <div
            class="flex justify-between items-center text-xl font-bold text-[#333333]"
          >
            <span>Total:</span>
            <span id="cart-total">Rp 0</span>
          </div>
          <button
            id="checkout-btn"
            class="w-full bg-[#4A90E2] text-white mt-4 py-3 rounded-lg hover:bg-[#3A7AD0] transition duration-300 disabled:bg-gray-300 disabled:text-gray-500"
            disabled
          >
            Proses Pembayaran
          </button>
        </div>
      </div>
    </div>

    {{template "footer.html"}}

    <script>
      let cart = [];
      const searchBox = document.getElementById("search-box");
      const productTableBody = document.getElementById("product-table-body");

      function renderProductTable(products) {
        productTableBody.innerHTML = "";
        if (!products) return;
        products.forEach((p) => {
          productTableBody.innerHTML += `
            <tr>
                <td class="py-2 px-4 border-b border-[#E0E0E0] text-[#333333]">${p.NamaProduk}</td>
                <td class="py-2 px-4 border-b border-[#E0E0E0] text-right text-[#333333]">${p.Harga}</td>
                <td class="py-2 px-4 border-b border-[#E0E0E0] text-center text-[#333333]">${p.Stok}</td>
                <td class="py-2 px-4 border-b border-[#E0E0E0] text-center">
                    <button onclick='addToCart({ id: ${p.ID}, name: "${p.NamaProduk}", price: ${p.Harga} })' class="bg-[#4A90E2] text-white px-3 py-1 rounded-lg hover:bg-[#3A7AD0] transition duration-300 text-sm">Tambah</button>
                </td>
            </tr>
          `;
        });
      }

      searchBox.addEventListener("keyup", async () => {
        const query = searchBox.value;
        try {
          const response = await fetch(`/api/produk/search?q=${query}`);
          const products = await response.json();
          renderProductTable(products);
        } catch (error) {
          console.error("Gagal mencari produk:", error);
        }
      });

      function addToCart(product) {
        const existingItem = cart.find((item) => item.id === product.id);
        if (existingItem) {
          existingItem.quantity++;
        } else {
          cart.push({ ...product, quantity: 1 });
        }
        renderCart();
      }

      function renderCart() {
        const cartItemsDiv = document.getElementById("cart-items");
        const cartTotalSpan = document.getElementById("cart-total");
        const checkoutBtn = document.getElementById("checkout-btn");
        cartItemsDiv.innerHTML = "";
        let total = 0;
        if (cart.length === 0) {
          cartItemsDiv.innerHTML =
            '<p class="text-[#333333]">Keranjang kosong.</p>';
          checkoutBtn.disabled = true;
        } else {
          cart.forEach((item) => {
            total += item.price * item.quantity;
            cartItemsDiv.innerHTML += `
                <div class="flex justify-between items-center mb-2 text-[#333333]">
                    <div>
                        <p class="font-semibold">${item.name}</p>
                        <p class="text-sm text-gray-600">${item.quantity} x Rp ${item.price}</p>
                    </div>
                    <p class="font-semibold">Rp ${item.quantity * item.price}</p>
                </div>
            `;
          });
          checkoutBtn.disabled = false;
        }
        cartTotalSpan.textContent = `Rp ${total}`;
      }

      // === LOGIKA BARU UNTUK CHECKOUT ===
      document
        .getElementById("checkout-btn")
        .addEventListener("click", async () => {
          const paymentMethod = document.querySelector(
            'input[name="payment_method"]:checked',
          ).value;

          const payload = {
            metode_pembayaran: paymentMethod,
            items: cart.map((item) => ({
              produk_id: item.id,
              jumlah: item.quantity,
            })),
          };

          try {
            const response = await fetch("/kasir/checkout", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload),
            });

            const result = await response.json();

            if (!response.ok) {
              throw new Error(
                result.message || "Terjadi kesalahan saat checkout",
              );
            }

            // Cek respons dari server
            if (result.redirect_url) {
              // Jika ada redirect_url (untuk QRIS), arahkan ke halaman pembayaran
              window.location.href = result.redirect_url;
            } else {
              // Jika tidak ada (untuk Tunai), tampilkan pesan sukses dan reload
              alert(`Transaksi tunai berhasil! ID: ${result.transaksi_id}`);
              cart = [];
              renderCart();
              window.location.reload();
            }
          } catch (error) {
            alert(`Error: ${error.message}`);
          }
        });

      renderCart();
    </script>
  </body>
</html>
