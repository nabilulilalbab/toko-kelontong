<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/output.css" />
    <title>Riwayat Transaksi - Toko Klontong</title>
  </head>
  <body class="min-h-screen bg-base-200 flex flex-col">
    {{template "navbar.html"}}
    <main class="container mx-auto mt-8 p-4 flex-grow">
      <div class="card w-full bg-base-100 shadow-xl">
        <div class="card-body">
          <div class="flex justify-between items-center mb-4">
            <h1 class="card-title text-3xl">Riwayat Transaksi</h1>
            <a href="/reports/histori" class="btn btn-secondary">
              Export PDF
            </a>
          </div>
          <div class="overflow-x-auto">
            <table class="table table-zebra w-full">
              <thead>
                <tr>
                  <th class="text-center">ID Transaksi</th>
                  <th>Waktu</th>
                  <th class="text-right">Total Harga</th>
                  <th class="text-center">Aksi</th>
                </tr>
              </thead>
              <tbody>
                {{range .Transactions}}
                <tr>
                  <td class="text-center font-mono">#{{.ID}}</td>
                  <td>{{.CreatedAt.Format "02 Jan 2006 15:04"}}</td>
                  <td class="text-right font-semibold">Rp {{.TotalHarga}}</td>
                  <td class="text-center">
                    <a href="/histori/{{.ID}}" class="btn btn-ghost btn-sm">
                      Detail
                    </a>
                  </td>
                </tr>
                {{else}}
                <tr>
                  <td colspan="4" class="text-center p-4">
                    Belum ada riwayat transaksi.
                  </td>
                </tr>
                {{end}}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    {{template "footer.html" .}}
  </body>
</html>
