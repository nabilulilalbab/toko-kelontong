<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{{ .Title }} - Toko Klontong</title>
  </head>
  <body class="bg-[#F8F8F8]">
    {{template "navbar.html"}}
    <div class="container mx-auto mt-8">
      <h1 class="text-3xl font-bold mb-4 text-[#333333]">Daftar Produk</h1>
      <div class="bg-[#F8F8F8] shadow-lg rounded-xl p-6">
        <div class="mb-4 flex space-x-2">
          <a
            href="/produk/tambah"
            class="bg-[#4A90E2] text-white px-4 py-2 rounded-lg hover:bg-[#3A7AD0] transition duration-300"
            >Tambah Produk</a
          >
          <a
            href="/produk/export?format=excel"
            class="bg-[#4A90E2] text-white px-4 py-2 rounded-lg hover:bg-[#3A7AD0] transition duration-300"
            >Ekspor ke Excel</a
          >
          <a
            href="/produk/export?format=pdf"
            class="bg-[#4A90E2] text-white px-4 py-2 rounded-lg hover:bg-[#3A7AD0] transition duration-300"
            >Ekspor ke PDF</a
          >
        </div>
        <table class="min-w-full">
          <thead>
            <tr>
              <th class="py-3 px-4 border-b border-[#E0E0E0] bg-[#E0E0E0] text-[#333333] uppercase font-semibold text-sm rounded-tl-lg">ID</th>
              <th class="py-3 px-4 border-b border-[#E0E0E0] bg-[#E0E0E0] text-[#333333] uppercase font-semibold text-sm">Nama Produk</th>
              <th class="py-3 px-4 border-b border-[#E0E0E0] bg-[#E0E0E0] text-[#333333] uppercase font-semibold text-sm">Harga</th>
              <th class="py-3 px-4 border-b border-[#E0E0E0] bg-[#E0E0E0] text-[#333333] uppercase font-semibold text-sm">Stok</th>
              <th class="py-3 px-4 border-b border-[#E0E0E0] bg-[#E0E0E0] text-[#333333] uppercase font-semibold text-sm rounded-tr-lg">Aksi</th>
            </tr>
          </thead>

          <tbody>
            {{range .Products}}
            <tr>
              <td class="py-2 px-4 border-b border-[#E0E0E0] text-center text-[#333333]">{{.ID}}</td>
              <td class="py-2 px-4 border-b border-[#E0E0E0] text-[#333333]">{{.NamaProduk}}</td>
              <td class="py-2 px-4 border-b border-[#E0E0E0] text-right text-[#333333]">{{.Harga}}</td>
              <td class="py-2 px-4 border-b border-[#E0E0E0] text-center text-[#333333]">{{.Stok}}</td>
              <td class="py-2 px-4 border-b border-[#E0E0E0] text-center">
                <a
                  href="/produk/edit/{{.ID}}"
                  class="text-[#4A90E2] hover:text-[#3A7AD0] mr-2 transition duration-300"
                  >Edit</a
                >

                <form
                  action="/produk/delete/{{.ID}}"
                  method="post"
                  class="inline"
                  onsubmit="return confirm('Apakah Anda yakin ingin menghapus produk ini?');"
                >
                  <button type="submit" class="text-[#4A90E2] hover:text-[#3A7AD0] transition duration-300">
                    Hapus
                  </button>
                </form>
              </td>
            </tr>
            {{end}}
          </tbody>
        </table>
      </div>
    </div>
    {{template "footer.html" .}}
  </body>
</html>
