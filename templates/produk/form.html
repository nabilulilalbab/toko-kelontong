<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{{ .Title }} - Toko Klontong</title>
  </head>
  <body class="bg-[#F8F8F8]">
    {{template "navbar.html"}}
    <div class="container mx-auto mt-8">
      <h1 class="text-3xl font-bold mb-4 text-[#333333]">{{.Title}}</h1>
      <div class="bg-[#F8F8F8] shadow-lg rounded-xl p-6">
        <form action="{{.FormAction}}" method="post">
          {{if .Error}}
          <div
            class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
            role="alert"
          >
            <strong class="font-bold">Terjadi Kesalahan!</strong>
            <span class="block sm:inline">{{.Error}}</span>
          </div>
          {{end}}
          <div class="mb-4">
            <label for="nama_produk" class="block text-[#333333] mb-2"
              >Nama Produk</label
            >
            <input
              type="text"
              name="nama_produk"
              id="nama_produk"
              class="w-full px-3 py-2 border border-[#E0E0E0] rounded-lg focus:outline-none focus:border-[#4A90E2]"
              value="{{.Produk.NamaProduk}}"
              required
            />
          </div>
          <div class="mb-4">
            <label for="harga" class="block text-[#333333] mb-2">Harga</label>
            <input
              type="number"
              name="harga"
              id="harga"
              class="w-full px-3 py-2 border border-[#E0E0E0] rounded-lg focus:outline-none focus:border-[#4A90E2]"
              value="{{.Produk.Harga}}"
              required
            />
          </div>
          <div class="mb-4">
            <label for="stok" class="block text-[#333333] mb-2">Stok</label>
            <input
              type="number"
              name="stok"
              id="stok"
              class="w-full px-3 py-2 border border-[#E0E0E0] rounded-lg focus:outline-none focus:border-[#4A90E2]"
              value="{{.Produk.Stok}}"
              required
            />
          </div>
          <div>
            <button
              type="submit"
              class="bg-[#4A90E2] text-white px-4 py-2 rounded-lg hover:bg-[#3A7AD0] transition duration-300"
            >
              Simpan
            </button>
            <a href="/produk" class="text-[#333333] ml-4 hover:underline">Batal</a>
          </div>
        </form>
      </div>
    </div>
    {{template "footer.html" .}}
  </body>
</html>
