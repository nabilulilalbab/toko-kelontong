<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/output.css" />
    <title>{{ .Title }} - Toko Klontong</title>
  </head>
  <body class="min-h-screen bg-base-200 flex flex-col">
    {{template "navbar.html"}}
    <main class="container mx-auto mt-8 p-4 flex-grow">
      <div class="card w-full max-w-lg bg-base-100 shadow-xl mx-auto">
        <div class="card-body">
          <h1 class="card-title text-3xl font-bold mb-4">{{.Title}}</h1>
          <form action="{{.FormAction}}" method="post">
            {{if .Error}}
            <div role="alert" class="alert alert-error mb-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="stroke-current shrink-0 h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
              <span><strong>Terjadi Kesalahan!</strong> {{.Error}}</span>
            </div>
            {{end}}

            <div class="form-control w-full mb-4">
              <label class="label" for="nama_produk">
                <span class="label-text">Nama Produk</span>
              </label>
              <input
                type="text"
                name="nama_produk"
                id="nama_produk"
                placeholder="Masukkan nama produk"
                class="input input-bordered w-full"
                value="{{.Produk.NamaProduk}}"
                required
              />
            </div>

            <div class="form-control w-full mb-4">
              <label class="label" for="harga">
                <span class="label-text">Harga</span>
              </label>
              <input
                type="number"
                name="harga"
                id="harga"
                placeholder="Masukkan harga"
                class="input input-bordered w-full"
                value="{{.Produk.Harga}}"
                required
              />
            </div>

            <div class="form-control w-full mb-4">
              <label class="label" for="stok">
                <span class="label-text">Stok</span>
              </label>
              <input
                type="number"
                name="stok"
                id="stok"
                placeholder="Masukkan jumlah stok"
                class="input input-bordered w-full"
                value="{{.Produk.Stok}}"
                required
              />
            </div>

            <div class="card-actions justify-end mt-6">
              <a href="/produk" class="btn btn-ghost">Batal</a>
              <button type="submit" class="btn btn-primary">Simpan</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    {{template "footer.html" .}}
  </body>
</html>
