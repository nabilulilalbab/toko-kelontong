<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pembayaran - Toko Klontong</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  </head>
  <body class="bg-[#F8F8F8] font-sans">
    {{template "navbar.html"}}
    <main class="container mx-auto p-8 flex justify-center items-center">
      <div
        class="w-full max-w-md bg-[#F8F8F8] p-8 rounded-xl shadow-lg text-center"
      >
        <h1 class="text-2xl font-bold mb-2 text-[#333333]">Selesaikan Pembayaran</h1>
        <p class="text-[#333333] mb-6">
          Pindai QR Code di bawah ini untuk membayar.
        </p>

        <div class="flex justify-center mb-6 bg-[#F8F8F8] p-4 rounded-lg border border-[#E0E0E0]">
          <img
            src="data:image/png;base64,{{.QRCode}}"
            alt="QRIS Code"
            class="w-64 h-64"
          />
        </div>

        <div class="text-left mb-8 bg-[#E0E0E0] p-6 rounded-lg">
          <div class="flex justify-between items-center text-xl font-bold text-[#333333]">
            <span>Total Pembayaran:</span>
            <span class="text-[#333333]">Rp {{.Transaction.TotalHarga}}</span>
          </div>
        </div>

        <form action="/pembayaran/konfirmasi/{{.Transaction.ID}}" method="post">
          <button
            type="submit"
            class="w-full bg-[#4A90E2] text-white font-bold py-3 rounded-lg hover:bg-[#3A7AD0] transition duration-300"
          >
            Saya Sudah Bayar
          </button>
        </form>
      </div>
    </main>
    {{template "footer.html"}}
  </body>
</html>
