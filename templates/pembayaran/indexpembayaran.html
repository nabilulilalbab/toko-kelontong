<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pembayaran - Toko Klontong</title>
    <link rel="stylesheet" href="/static/css/output.css" />
  </head>
  <body class="min-h-screen bg-base-200 flex flex-col">
    {{template "navbar.html"}}
    <main class="container mx-auto p-4 flex justify-center items-center flex-grow">
      <div class="card w-full max-w-md bg-base-100 shadow-xl text-center animate-fade-in">
        <div class="card-body items-center">
          <h1 class="card-title text-3xl font-bold text-primary mb-4">Selesaikan Pembayaran</h1>
          <p class="text-lg text-base-content/80 mb-6">
            Pindai QR Code di bawah ini untuk membayar.
          </p>

          <div class="bg-base-200 p-6 rounded-xl border border-base-300 mb-8 shadow-inner transform hover:scale-105 transition-transform duration-300 ease-in-out">
            <img
              src="data:image/png;base64,{{.QRCode}}"
              alt="QRIS Code"
              class="w-72 h-72 mx-auto object-contain animate-pulse-qr"
            />
          </div>

          <div class="stats stats-vertical lg:stats-horizontal bg-primary text-primary-content w-full shadow-lg mb-8 rounded-box">
            <div class="stat place-items-center">
              <div class="stat-title text-primary-content/80">Total Pembayaran</div>
              <div class="stat-value text-4xl font-extrabold">Rp {{.Transaction.TotalHarga}}</div>
              <div class="stat-desc text-primary-content/80">Transaksi #{{.Transaction.ID}}</div>
            </div>
          </div>

          <form action="/pembayaran/konfirmasi/{{.Transaction.ID}}" method="post" class="w-full">
            <button type="submit" class="btn btn-primary btn-lg w-full transform hover:scale-105 transition-transform duration-300 ease-in-out animate-bounce-once">
              Saya Sudah Bayar
            </button>
          </form>
        </div>
      </div>
    </main>
    {{template "footer.html" .}}
  </body>
</html>
